<app-header />
<div class="flex flex-col gap-6 mx-auto max-w-7xl h-full py-6">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold">Maestros</h2>
    <button matButton="elevated" color="primary" (click)="createPerson()">
      <mat-icon>add</mat-icon>
      Agregar nuevo
    </button>
  </div>
  <div>
    <mat-form-field appearance="outline" class="w-xs">
      <div class="flex flex-row items-center gap-2">
        <mat-icon matPrefix>search</mat-icon>
        <input 
          matInput 
          type="text"
          placeholder="Buscar..."
          [(ngModel)]="searchTerm"                     
          (keyup)="onSearchChange()"
        >
        
        <button 
          matSuffix
          mat-icon-button 
          aria-label="Clear" 
          class="w-3 h-3"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef> NIT </th>
          <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="viewPerson(element)" aria-label="View">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editPerson(element)" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePerson(element)" aria-label="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No se encontraron datos que coincidan con "{{searchTerm}}"</td>
        </tr>
        
      </table>

      <mat-paginator 
        [length]="totalElements"
        [pageIndex]="currentPage"
        [pageSize]="pageSize"
        (page)="onPageChange($event)"
        aria-label="Select page"
      >
      </mat-paginator>

    </div>
  </div>
</div>
